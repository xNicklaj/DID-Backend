[env:esp32dev]
platform = espressif32
board = az-delivery-devkit-v4
framework = arduino
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.15.2
	mobizt/Firebase ESP32 Client@^4.4.17
build_flags = 
	-D WIFI_USE_PEAP
	-D WIFI_SSID=\"eduroam\"
	-D WIFI_PW=\"\"
	-D DATABASE_API_KEY=\"\"
	-D WIFI_EAP_USERNAME=\"\"
	-D WIFI_EAP_ID=\"\"